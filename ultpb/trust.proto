syntax = "proto3";

package ultpb;

import "asset.proto";
import "liability.proto";

message Trust {
  // owner of this trust
  string AccountID = 1;
  // trusted asset
  Asset Asset = 2;
  // balance of the asset
  int64 Balance = 3;
  // upper limit the balance
  int64 Limit = 4;
  // liability of trusted asset
  Liability Liability = 5;
  // trust authorized or not
  int32 Authorized = 6;
}
