syntax = "proto3";

package ultpb;

import "asset.proto";

message Account {
  // public key of this account
  string AccountID = 1;
  // account balance for different assets
  repeated Asset Balances = 2;
  // public key of the signer of this account
  string Signer = 3;
  // latest transaction sequence number
  uint64 SequenceNumber = 4;
  // hashes of transactions belongs to this account
  repeated string TxHashList = 5;  
}
